plugins {
    id 'buildlogic.java-application-conventions'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'jacoco'
    id 'org.openapi.generator' version '7.3.0'
}

group = 'org.andino'
version = '0.0.1-SNAPSHOT'


ext {
    set('springCloudVersion', "2023.0.0")
    set('springModulithVersion', "1.1.2")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'
    implementation 'org.springframework.modulith:spring-modulith-starter-core'
    implementation 'org.springframework.modulith:spring-modulith-starter-jpa'
    implementation 'jakarta.validation:jakarta.validation-api:3.1.0-M1'


    runtimeOnly 'org.springframework.modulith:spring-modulith-actuator'
    runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator'

    runtimeOnly 'org.postgresql:postgresql:42.6.0'
    implementation 'org.flywaydb:flyway-core:10.1.0'
    implementation 'org.flywaydb:flyway-database-postgresql:10.1.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.modulith:spring-modulith-starter-test'
    testImplementation 'org.testcontainers:postgresql:1.19.4'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.4'

    implementation project(":library")
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'io.swagger.parser.v3:swagger-parser:2.1.20'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.6'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.modulith:spring-modulith-bom:${springModulithVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.required = true
    }
}


test {
    systemProperty 'spring.profiles.active', 'test'
    finalizedBy jacocoTestReport
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "$projectDir/src/main/resources/product.yml"
    outputDir = "$projectDir/build/generated"
    apiPackage = "org.andino.service.product"
    invokerPackage = "org.andino.service.product"
    modelPackage = "org.andino.service.product.models"
    configOptions = [
            dateLibrary  : "java8",
            interfaceOnly: "true",
            useSpringBoot3: "true"
    ]
}

compileJava.dependsOn tasks.openApiGenerate
processResources.dependsOn tasks.openApiGenerate
sourceSets.main.java.srcDir "$projectDir/build/generated/src/main/java"
sourceSets.main.resources.srcDir "$projectDir/build/generated/src/main/resources"